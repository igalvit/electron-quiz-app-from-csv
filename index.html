<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron Quiz App from CSV</title>
    <!-- Link to Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Quiz content container -->
      <div id="quiz-container">
        <div id="question"></div>
        <div id="counter"></div>
        <div id="options"></div>
      </div>
      <!-- Navigation buttons -->
      <div id="navigation">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
      <!-- Feedback area for answer evaluation -->
      <div id="feedback"></div>
      <!-- CSV file selection button placed at the bottom -->
      <button id="selectCsvBtn">Select CSV File</button>
    </div>
    <!-- Include the renderer process script -->
    <script src="renderer.js"></script>
  </body>
</html>
